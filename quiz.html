<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OX 퀴즈</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #ffffff;
      text-align: center;
  }

  .screen { display: none; flex-direction: column; align-items: center; }
  .active { display: flex; }

  h1 { font-size: 36px; margin-bottom: 20px; text-shadow: 2px 2px 5px #000000; }
  p { font-size: 28px; margin-bottom: 30px; text-shadow: 1px 1px 3px #000000; }
  p, h1 {
    max-width: 90%;           /* 화면 가로의 90%까지만 사용 */
    word-wrap: break-word;    /* 긴 단어 자동 줄바꿈 */
    overflow-wrap: break-word;/* 최신 표준 */
}


  button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 15px 40px;
      margin: 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
  }

  button:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 1);
  }

  @media (max-width: 600px) {
      button { padding: 12px 25px; font-size: 20px; }
      h1 { font-size: 28px; }
      p { font-size: 22px; }
  }
</style>
</head>

<body>

<!-- 퀴즈 화면 -->
<div id="quizScreen" class="screen active">
  <h1>OX 퀴즈</h1>
  <p id="question">퀴즈1</p>
  <button id="oBtn">O</button>
  <button id="xBtn">X</button>
</div>

<!-- 해설 화면 -->
<div id="explanationScreen" class="screen">
  <h1>해설</h1>
  <p id="explanationText">해설1</p>
  <button id="nextBtn">다음</button>
</div>

<script>
  const quizList = [
      {question: "장기칩이란 인체 장기의 기능과 환경을 작은 칩 위에서 재현한 미세유체 장치이다.", answer: "O", explanation: "장기칩은 인체 장기의 구조와 기능을 마이크로칩 상에 모사한 미세유체 장치입니다.<br>즉, 인간 장기 환경을 작은 칩 위에서 재현하여 세포 배양, 약물 반응, 질병 모델링 등을 가능하게 한 기술이지요."},
      {question: "장기칩 기술은 동물 실험을 대체할 수 없다.", answer: "X", explanation: "장기칩을 통해 실제 인간 장기의 구조와 환경을 모사하며 특정 약물, 화학물질, 독성 실험에서 인간 세포의 반응을 직접 관찰이 가능합니다.<br>즉, 동물 실험보다 인간 생리 반응에 더욱 가까운 데이터를 얻을 수 있습니다."},
      {question: "장기칩으로 약물 실험을 하려면 각 장기를 기능별로 하나씩 검사해야한다.", answer: "X", explanation: "이미타사이언스는 MSoC™를 통해 Heterogeneous Organoid들을 하나의 칩 위에 다중 구성하여 인체와 유사한 대사 시스템을 구현했습니다."}
  ];

  let current = 0;

  const quizScreen = document.getElementById("quizScreen");
  const explanationScreen = document.getElementById("explanationScreen");
  const questionEl = document.getElementById("question");
  const explanationText = document.getElementById("explanationText");
  const nextBtn = document.getElementById("nextBtn");

  function showQuiz() {
      quizScreen.classList.add("active");
      explanationScreen.classList.remove("active");
      questionEl.textContent = quizList[current].question;
  }

  function showExplanation() {
      quizScreen.classList.remove("active");
      explanationScreen.classList.add("active");
      explanationText.innerHTML = quizList[current].explanation;

      // 마지막 문제일 때 버튼 텍스트 변경
      if(current === quizList.length - 1){
          nextBtn.textContent = "자세히 알아보기";
      } else {
          nextBtn.textContent = "다음";
      }
  }

  function checkAnswer(userAnswer) {
      const correctAnswer = quizList[current].answer;
      if(userAnswer === correctAnswer){
          alert("정답입니다!!!");
      } else {
          alert("오답입니다.");
      }
      showExplanation();
  }

  document.getElementById("oBtn").addEventListener("click", () => checkAnswer("O"));
  document.getElementById("xBtn").addEventListener("click", () => checkAnswer("X"));

  nextBtn.addEventListener("click", () => {
      current++;
      if(current < quizList.length){
          showQuiz();
      } else {
          // 마지막 문제 해설 후 홈페이지 이동
          window.location.href = "https://imitarscience.com/";
      }
  });

  showQuiz();
</script>

</body>
</html>
